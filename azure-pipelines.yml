trigger:
- master

pool: Digital

variables:
  WORKDIR: /home/collipa/goyobbs-build

steps:
- script: |
    pwd
    echo "$(System.DefaultWorkingDirectory)"
  displayName: 'pwd and echo dir'

- task: GoTool@0
  displayName: 'Use Go 1.13'
  inputs:
    version: 1.13

- script: |
    rsync --delete -avz --exclude '.git' --exclude 'gopath' $(System.DefaultWorkingDirectory)/* $(WORKDIR)
  displayName: 'Sync the blog'

- task: Go@0
  displayName: 'go build'
  inputs:
    command: build
    # arguments: '-o /home/collipa/goyoubbs/goyoubbs'
    arguments: '-o /tmp/goyoubbs'
    workingDirectory: '$(WORKDIR)'

